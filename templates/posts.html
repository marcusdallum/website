{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
             <h2>{{ post['title'] }}</h2>
            <p>{{ post['created'] }}</p>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
